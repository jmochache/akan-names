<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Calculator</title>
  </head>
  <body>
    <br />
    <center>
      <p><strong>Akan Name Calculator</strong></p>
      <br />
      <form id="form" onsubmit="validate();">
        <input type="text" id="gender" placeholder="Gender M or F" />
        <input type="text" id="yearOfBirth" placeholder="Year of birth" />
        <input type="text" id="monthOfBirth" placeholder="Month of birth" />
        <input type="text" id="dayOfBirth" placeholder="Date of birth" /><br /><br /><br />
        <button type="submit" id="submitButton" onclick="getNameAndDay()">Submit</button>
      </form>
    </center>
  </body>
</html>
